<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
    <header class="bar bar-nav socialHeader">
		<h1 class="title">SWB Social&copy;</h1>
    </header>
	<div id="wrapper">
		<div class="content" id="scroller"></div>
	</div>
</script>

<script id="auth-tpl" type="text/template">
    <form id="authForm">
		<div data-role="fieldcontain">
			<label for="server" class="">servidor:</label>
			<input type="text" name="server" id="server" value="" placeholder="servidor" />
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" value="" placeholder="Username" />
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" value="" placeholder="Password" />
		</div>
		<input type="submit" value="Login" id="submitButton">
	</form>
</script>


<script id="brand-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
            <a href="#brand/{{ brandID }}" class="navigate-right">
			    <img class="media-object pull-left" src="{{brandImg}} ">
                <div class="media-body">
                    {{brandName}}                    
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>


<script id="stream-list-tpl" type="text/template">
	<ul class="table-view">
		{{#each this}}
		<li class="table-view-cell media">
			<a href="#stream/{{ streamID }}" class="navigate-right">
				<img class="media-object pull-left" src="{{streamImg}} ">
				<div class="media-body">
					{{streamName}} 
				</div>
			</a>
		</li>
		{{/each}}
	</ul>
</script>


<script id="streamInfo" type="text/template">
	<br><br>
	 	<p><img class="media-object pull-left" src="{{streamLogo}} "></p>
		<br><br>
		<p>{{streamName}}</p>
		<p>NÃºmero de Mensajes:{{streamMsgNum}}</p>
	    <p>Positivos:{{streamMsgPostNum}}</p>
	    <p>Negativos:{{streamMsgNegNum}}</p>
		<p>Neutros:{{streamMsgNeuNum}}</p>
   <br><br><br>
    {{#each this}}	
		<div class="pieChart" id="pieChart"></div>
   {{/each}}    
</script>



<script src="cordova.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="js/services/DataService.js"></script>
<script src="lib/json2.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>    
<script src="js/app.js"></script>

</body>
</html>
