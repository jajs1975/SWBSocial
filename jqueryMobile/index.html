<body>

<script id="home-tpl" type="text/template">
	<div data-role="page" id="home">
	   <div data-role="header" class="headerNav" data-position="fixed">
		   <h1><a href="#" class="ui-btn-inline">SWB Social2</a></h1>
	   </div>
  	   <div class="content" data-role="content"></div>	
	</div>      
</script>

<script id="auth-tpl" type="text/template">
    <form id="authForm">
		<div data-role="fieldcontain">
			<label for="server" class="">servidor:</label>
			<input type="text" name="server" id="server" value="" placeholder="servidor" />
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" value="" placeholder="Username" />
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" value="" placeholder="Password" />
		</div>
		<input type="submit" value="Login" id="submitButton">
	</form>
</script>


<script id="brand-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
            <a href="#localpage2?param=value2&param2=value2">
                <div class="media-body">
                    {{brandName}}                    
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>


<script id="stream-list-tpl" type="text/template">
    <div class="content">
		<ul class="table-view">
			{{#each this}}
			<li class="table-view-cell media">
				<a href="#stream?id={{ streamURI }}">
					<div class="media-body">
						{{streamName}}                    
					</div>
				</a>
			</li>
			{{/each}}
		</ul>
	</div>
</script>

<script type="text/javascript" src="cordova.js"></script>
